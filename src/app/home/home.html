

<ion-content padding>
  <p>Home Page</p>
  <ion-list>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Dept</ion-label>
      <ion-input text="text" [(ngModel)]="dept"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button color="light" (click)="goToPage()">Go</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
